<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container">
        <div class="wrapper">
            <div class="login">
                <h1 class="label">Login</h1>
                <div class="login__inputs">
                    <input type="text" class="login__username" placeholder="Type your username here">
                    <label>Username</label>
                    <input type="text" class="login__password" placeholder="Type your password here">
                    <label>Password</label>
                    <input type="button" class="login__loginButton" value="Login">
                </div>
            </div>
        </div>
    </section>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
