<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type racer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container">
        <div class="banner">
            <p class="caption">Type Racer</p>
            <p class="wpm">0 WPM</p>
            <p class="hour">18:00</p>
        </div>
        <div class="wrapper">
            <p class="timer">00:30</p>
            <div class="randomWords">
                <p class="randomWords__words"></p>
            </div>
            <div class="wordsInput">
                <input type="text" class="wordsInput__field" disabled="disabled" placeholder="Press start button to start">
            </div>
            <div class="buttons">
                <input type="button" class="start" value="START">
                <input type="button" class="reset" value="RESET">
                <input type="button" class="languageBtn" value="LANGUAGE">
            </div>

            <div class="language">
                <div class="language__header">
                    <h2>Choose language</h2>
                    <p class="close">X</p>
                </div>
                <div class="language__body">
                    <button class="english">English</button>
                    <button class="polish">Polski</button>
                    <button class="extreme">Extreme</button>
                </div>
            </div>

            <div class="submit">
                <div class="submit__header">
                    <h2>Typing test results</h2>
                </div>
                <div class="submit__body">
                    <p class="submit__wpmResult"></p>
                    <p class="submit__keystrokesResult"></p>
                    <p class="submit__validWords"></p>
                    <p class="submit__unvalidWords"></p>
                    <input type="button" class="reset" value="RESET">
                </div>
            </div>
        </div>
    </section>
    <script src="./scripts/script.js"></script>
</body>
</html>
