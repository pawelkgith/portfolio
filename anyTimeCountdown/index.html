<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Any Time Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner">
        <section class="caption">
            <h1 class="countdownCap">Any time countdown</h1>
        </section>
        <section class="time">
            <h1 class="hour"></h1>
        </section>
    </section>

    <section class="main">
        <section class="input">
            <input type="text" class="dateInput">
            <p class="inputCaption">Type date here(dd.mm.yyyy)</p>
        </section>
        <p class="error"></p>
        <section class="date">
            <section class="days">
                
            </section>
            <section class="hours">

            </section>
            <section class="minutes">

            </section>
            <section class="seconds">

            </section>
        </section>

        <section class="buttons">
            <input type="button" class="start" value="Get date">
            <input type="button" class="restart" value="Restart">
        </section>
    </section> 
    <script src="script.js"></script>
</body>
</html>
